<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Flashcards</title>
</head>
<body>
<header class="header">
    <h1>What is the capital of...</h1>
</header>
<main class="countries">
    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">Netherlands</p>
        </div>
        <div class="back">
          <p class="content">Amsterdam</p>
        </div>
      </div>
    </div>
    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">Syria</p>
        </div>
        <div class="back">
          <p class="content">Damascus</p>
       </div>
      </div>
    </div>
    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">USA</p>
        </div>
        <div class="back">
          <p class="content">Washington</p>
        </div>
      </div>
    </div>
    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">Russia</p>
        </div>
        <div class="back">
          <p class="content">Moscow</p>
        </div>
      </div>
    </div>
    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">UAE</p>
        </div>
        <div class="back">
          <p class="content">Abu Dhabi</p>
        </div>
      </div>
    </div>
    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">Denmark</p>
        </div>
        <div class="back">
          <p class="content">Copenhagen</p>
        </div>
      </div>
    </div>
    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">Ukraine</p>
        </div>
        <div class="back">
          <p class="content">Kyiv</p>
        </div>
      </div>
    </div>
    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">United Kingdom</p>
        </div>
        <div class="back">
          <p class="content">London</p>
        </div>
      </div>
    </div>

    <div class="country">
      <div class="filler">
        <div class="front">
          <p class="content">Italy</p>
        </div>
        <div class="back">
          <p class="content">Rome</p>
        </div>
      </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
